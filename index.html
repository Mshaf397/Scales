<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Music Scale Builder</h1>
    <div class="inputs">
      <label for="root">Select Root Note:</label>
      <select id="root" onchange="generateScale()">
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
        <option value="A">A</option>
        <option value="A#">A#</option>
        <option value="B">B</option>
      </select>

      <label for="scale">Select Scale:</label>
      <select id="scale" onchange="generateScale()">
        <option value="major">Major</option>
        <option value="minor">Minor</option>
        <option value="pentatonic">Pentatonic</option>
      </select>
    </div>

    <div id="scale-result">
      <h2>Scale:</h2>
      <p id="scale-display">Select a root and scale to generate.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
