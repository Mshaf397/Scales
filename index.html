<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Device Database</h1>

    <!-- Form for adding new device -->
    <div class="form-container">
        <h2>Add a New Device</h2>
        <form id="device-form">
            <label for="name">Device Name:</label>
            <input type="text" id="name" required>

            <label for="category">Category:</label>
            <select id="category" required>
                <option value="Phone">Phone</option>
                <option value="Smartwatch">Smartwatch</option>
                <option value="Tablet">Tablet</option>
            </select>

            <label for="score">Score:</label>
            <input type="number" id="score" required>

            <label for="cpu">CPU:</label>
            <input type="text" id="cpu" required>

            <label for="ram">RAM:</label>
            <input type="text" id="ram" required>

            <label for="battery">Battery:</label>
            <input type="text" id="battery" required>

            <label for="image">Image URL:</label>
            <input type="text" id="image" required>

            <button type="submit">Add Device</button>
        </form>
    </div>

    <div class="container">
        <!-- Device cards will be dynamically added here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
